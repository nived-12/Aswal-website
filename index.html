<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple eCommerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Aswaalj_shop</h1>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product 1 -->
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg">
        <img src="images/bmw.jpg" alt="product 1" class="w-full h-48 object-cover rounded-lg mb-3">
        <h3 class="text-lg font-semibold">jeep</h3>
        <p class="text-gray-500">10000000₹</p>
      </div>
      <!-- Product 2 -->
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg">
        <img src="images/nike.jpg" alt="product 2" class="w-full h-48 object-cover rounded-lg mb-3">
        <h3 class="text-lg font-semibold">nike</h3>
        <p class="text-gray-500">5000₹</p>
      </div>
      <!-- Product 3 -->                  
      <div class="bg-white p-4 rounded-xl shadow hover:shadow-lg">
        <img src="images/watch.jpg" alt="Product 3" class="w-full h-48 object-cover rounded-lg mb-3">
        <h3 class="text-lg font-semibold">watch</h3>
        <p class="text-gray-500">3500₹</p>
      </div>
     
    </div>
  </main>

  <footer class="text-center p-4 mt-8 bg-white border-t">
    &copy; 2025 Aswaalj__pvt. small webpage.
  </footer>
</body>
</html>
